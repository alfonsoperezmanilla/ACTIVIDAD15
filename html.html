   <section>
     <article>
       <figure>
        <div align="center">
          <left><img src="2.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="140"></img></left>
          <right><img src="1.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="140"></img></right></div>
          <figcaption align="center">
            <h4>No obstante, este tipo de definiciones no nos dice mucho porque la definición es técnica. Para algunas personas al leer esto, piensan que HTML incluye el diseño gráfico de las páginas web, sin embargo, eso no es cierto ya que HTML sólo sirve para indicar como va ordenado el contenido de una página web. Esto lo hace por medio de las marcas de hipertexto las cuales son etiquetas conocidas en inglés como tags.<br><br>Hasta el momento ya tenemos una idea sobre lo que hace HTML pero aún no sabemos cómo funcionan las etiquetas. Para esto vamos a imaginar que tienen que hacer un ensayo sobre algún tema, consideraremos que el ensayo será nuestra página web y la manera en la que va ordenado un ensayo es por un título, la introducción, el desarrollo y la conclusión, si se tiene en cuenta que esto nos dice cómo debe ir nuestro ensayo podemos considerar que éstas serían las etiquetas porque nos dicen la estructura que lleva, es decir, la forma en que se acomoda el texto en nuestro ensayo. Cabe mencionar que las etiquetas no sólo sirven para ordenar nuestro contenido sino que ayudan a los buscadores como Google, Yahoo search y muchos otros a encontrar la información por medio de las etiquetas.</h4>
          </figcaption>
        </figure>
     </article>
     <article>
       <header>
         <hr></hr>
         <left><h2 id="b"><em>Caracteristicas</em></h2></left>
       </header>
       <figure>
        <div align="center">
          <left><img src="5.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left>
          <right><img src="6.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></right></div>
          <figcaption align="center">
            <h4>Pero empecemos ya con lo que nos interesa. ¿Cómo se hace una página Web? Cuando los diseñadores del WWW se hicieron esta pregunta decidieron que se debían cumplir, entre otras, las siguientes características:
            <div align="left"><br><br>
            1. El Web tenía que ser distribuido: La información repartida en páginas no muy grandes enlazadas entre sí.
            <br><br>
            2. Web tenía que ser hipertexto y debía ser fácil navegar por él.
            <br><br>
            3. Tenía que ser compatible con todo tipo de ordenadores (PCs, Macintosh, estaciones de trabajo...) y con todo tipo de sistemas operativos (Windows, MS-DOS, UNIX, MAC-OS,...).
            <br><br>
            4. Debía ser dinámico: el proceso de cambiar y actualizar la información debía ser ágil y rápido.</div>
            <br><br>Estas características son las que marcaron el diseño de todos los elementos del WWW incluida la programación de páginas Web. Como respuesta a todos estos requisitos se creo el lenguaje HTML (HiperText Markup Language), cuyas siglas significan "lenguaje hipertexto de marcas".Este lenguaje será el encargado de convertir un inocente archivo de texto inicial en una página web con diferentes tipos y tamaños de letra, con imágenes impactantes, animaciones sorprendentes, formularios interactivos, etc.
            </h4>
          </figcaption>
        </figure>
     </article>
     <article>
       <header>
         <hr></hr>
         <left><h2 align="left" id="c"><em>Historia HTML</em></h2></left></div>
       </header>
       <figure>
        <div align="center">
          <left><img src="9.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left>
          <left><img src="10.jpg" align="middle" alt="NO SE PUEDE ENCONTRAR"  border="4" width="250" height="160"></img></left></div>
          <figcaption align="center">
            <h4>En la primera publicación del lenguaje se incluían un total de 22 etiquetas, de las que solo persisten a día de hoy unas 12 más o menos (como , ...), aunque las siguen reconociendo los navegadores actuales. Tras este periodo, en 1993 fue creado el borrador por la ITEF para definir definitivamente HTML como un estándar, que además incluía una definición de tipo de documento SGML, que definía su gramática.<br><br>Este borrador no llegó a buen puerto, pero fue el inicio para que Mosaic (aquel histórico navegador) tuviese un gran éxito. Paralelamente surgió otro borrador que definía HTML+, que incorporaba también las tablas en la definición de las características.<br><br>Tras la expiración de borrador de HTML y HTML+ la IEFT creó en 1994 el HTML Working Group, que definió la especificación de HTML2.0. Esta vez, también de forma paralela a HTML2.0 surgió la propuesta de HTML3.0, que no tuvo prácticamente relevancia mientras estaba presente HTML2.0.</h4>
          </figcaption>
        </figure>
